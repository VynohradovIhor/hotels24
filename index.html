<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>hotels24</title>
</head>

<body>
    <div class="wrapper">
        <form action="#" method="post" class="login-form" id="login-form">
            <div class="login-form_cont">
                <img class="login-form_img" src="./img/download.png" alt="hotels24" width="200">
            </div>

            <ul class="form-list">

                <li class="list-item">
                    <input name="userlogin" class="icon-post" type="email" placeholder="введите адрес почты *" value="" autocomplete required>
                </li>

                <li class="list-item">
                    <input name="userpsw" class="icon-lock" id="userpsw" type="password" placeholder="введите пароль *" value="" autocomplete required>
                </li>
                <li class="list-item">
                    <button type="submit" class="sublogbtn">войти</button>
                </li>
            </ul>

            <div class="social-icons">
                <ul class="social-icons_list">
                    <li class="user-nav__item facebookbtn">
                        <a href="#" class="header-nav__link ">
                            <svg class="header-nav__icons ">
                                <use href="./img/svg/sprite.svg#icon-facebook"></use>
                           </svg>
                        </a>
                    </li>
                    <li class="user-nav__item">
                        <a href="#" class="header-nav__link">
                            <svg class="header-nav__icons">
                                <use href="./img/svg/sprite.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="user-nav__item">
                        <a href="#" class="header-nav__link ">
                            <svg class="header-nav__icons">
                                <use href="./img/svg/sprite.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</body>

</html>
