<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>hotels24</title>
</head>

<body>
    <div class="wrapper">
        <form action="#" method="post" class="login-form">
            <div class="login">
                <img class="login-img" src="./img/download.png" alt="hotels24" width="200">
            </div>

            <ul class="login-list">
                <li class="login-item">
                    <input name="userlogin" type="email" placeholder="введите email*" id="email_input" value="" required>
                    <label class="custom-lable" for="email_input"></label>
                </li>
                <li class="login-item">
                    <input name="userpsw" type="password" placeholder="введите пароль*" id="psw_input" value="" required>
                    <label class="custom-lable" for="psw_input"></label>
                </li>
                <li class="login-item">
                    <button type="submit" class="sublogbtn">регистрация</button>
                </li>
            </ul>

            <div class="social-icons">
                <ul class="social-icons_list">
                    <li class="user-nav__item">
                        <a href="#" class="header-nav__link ">
                            <svg class="header-nav__icons">
                                <use href="."></use>
                           </svg>
                        </a>
                    </li>
                    <li class="user-nav__item">
                        <a href="#" class="header-nav__link ">
                            <svg class="header-nav__icons">
                                <use href="."></use>
                        </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="cancel">
                <button type="button" class="cancelbtn">Отмена</button>
                <span class="pswbutton">Забыли<a href="#">пароль?</a></span>
            </div>
        </form>
    </div>
</body>

</html>
